<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <script src="index.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <main class="app-container">
        <div class="animated-background">
            <div class="clouds"></div>
        </div>
        <form onsubmit="return false">
            <fieldset class="location-fieldset">
                <legend class="location-legend">Location</legend>
                <input type="text" class="location-input">
            </fieldset>
        </form>
        <div class="weather-container">
            <h1 class="weather-error"></h1>
            <div class="weather-data-container">
                <h1 class="weather-location"></h1>
                <h2 class="weather-description"></h2>
                <div class="weather-temperature-container">
                    <div class="weather-data-snippet">
                        <p class="weather-snippet-title">Temperature:</p>
                        <div class="weather-temperature">
                            <p class="weather-actual-temperature"></p>
                            <p>&#8451</p>
                        </div>
                    </div>
                    <div class="weather-data-snippet">
                        <p class="weather-snippet-title">Feels like:</p>
                        <div class="weather-temperature">
                            <p class="weather-feels-like"></p>
                            <p>&#8451</p>
                        </div>
                    </div>
                </div>
                <div class="weather-miscellaneous-container">
                    <div class="weather-data-snippet">
                        <p class="weather-snippet-title">Wind:</p>
                        <p class="weather-wind-speed"></p>
                    </div>
                    <div class="weather-data-snippet">
                        <p class="weather-snippet-title">Humidity:</p>
                        <p class="weather-humidity"></p>
                    </div>
                    <div class="weather-data-snippet">
                        <p class="weather-snippet-title">Precipitation</p>
                        <p class="weather-precipitation"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
